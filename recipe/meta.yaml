{% set name = "tokenize-output" %}
{% set version = "0.4.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8e11a3b602c8e08fbdd0139057e44f2069e814785ad197a7fdfae0eda9f54d89

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python
    - xonsh
    - demjson

test:
  imports:
    - tokenize_output

about:
  home: https://github.com/tokenizer/tokenize-output
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Get identifiers, names, paths, URLs and words from the command output.
  doc_url: https://github.com/tokenizer/tokenize-output/blob/master/README.md
  dev_url: https://github.com/tokenizer/tokenize-output

extra:
  recipe-maintainers:
    - scopatz
